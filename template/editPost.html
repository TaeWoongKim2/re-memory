<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resume - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.css" rel="stylesheet">
    <link href="css/editor-tap.css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open Sans:300,300italic,600,600italic|Roboto:700|Roboto:700&amp;subset=latin">

    <!-- CK Editor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/balloon/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/inline/ckeditor.js"></script>
  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <div class="section top">
            <form action="/search" method="get" class="search">
                <input type="text" placeholder="Search..." name="q" value="">
            </form>
        </div>

        <a class="navbar-brand js-scroll-trigger" href="#page-top">
          <span class="d-block d-lg-none">Clarence Taylor</span>
          <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">
          </span>
        </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul>
            <ol class="blog_user" id="">김태웅</ol>
            <ol class="blog_description" id="">This is Woong & minjae & heejun's blog!! Have a Nice day~</ol>
                <div class="social-icons">
                    <a href="#">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-github"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
          </ul>
      </div>
    </nav>

    <div class="container-fluid p-0 right" >
    <!--
    CSS class="container-fluid p-0 right"
    width: 80%;
    float: right;
    margin-right: 2.5rem!important;
    -->
      <section class="resume-section d-flex flex-column" id="experience">

        <div class="tabbable-panel">
  				<div class="tabbable-line">
  					<ul class="nav nav-tabs ">
  						<li class="active"><a href="#editor-classic" data-toggle="tab">Classic</a></li>
  						<li><a href="#editor-ballon" data-toggle="tab">Ballon</a></li>
  						<li><a href="#editor-inline" data-toggle="tab">Inline</a></li>
  					</ul>

  					<div class="tab-content">
  						<div class="tab-pane active" id="editor-classic">
                <textarea name="content" id="classic">This is some sample content.</textarea>
                <script>
                  ClassicEditor
                    .create( document.querySelector( '#classic' ) )
                    .then( editor => {
                      console.log( editor );
                    } )
                    .catch( error => {
                      console.error( error );
                    } );
                </script>
  						</div>

  						<div class="tab-pane" id="editor-ballon">
                <div id="ballon">This is some sample content.</div>
                <script>
                    BalloonEditor
                        .create( document.querySelector( '#ballon' ) )
                        .catch( error => {
                            console.error( error );
                        } );
                </script>
  						</div>

  						<div class="tab-pane" id="editor-inline">
                <div id="inline">This is some sample content.</div>
                <script>
                InlineEditor
                    .create( document.querySelector( '#inline' ) )
                    .catch( error => {
                        console.error( error );
                    } );
                </script>
  						</div>

  					</div>
  				</div>
  			</div>


      </section>

      <hr class="m-0">

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

  </body>

</html>
